name: CallMe

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
      - name: Echo PR number
        run: echo "PR number is ${{ github.event.inputs.pr_number }}"
