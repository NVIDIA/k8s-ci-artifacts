name: Test

on:
  merge_group:
    types: [checks_requested]

jobs:
  post-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
      - name: Echo PR number
        run: echo "PR number is ${{ github.event.pull_request.number }}"
      - name: Echo PR title
        run: echo "PR title is ${{ github.event.pull_request.title }}"
